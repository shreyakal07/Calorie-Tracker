{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
  <ul>
    <li><a href="{{ url_for('login') }}">Log In</a></li>
  </ul>
    <dl>
      <dt>Username:
      <dd><input type="text" name="username" size="30" value="{{ request.form.username }}">
      <dt>Password:
      <dd><input type="password" name="password" size="30">
      <dt>Password <small>(repeat)</small>:
      <dd><input type="password" name="password2" size="30">
      <dt>Age:
      <dd><input type="text" name="age" size="30" value="{{ request.form.age }}">
      <dt>Weight:
      <dd><input type="text" name="weight" size="30" placeholder = "lbs" value="{{ request.form.weight }}">
      <dt>Height:
      <dd><input type="text" name="height" size="30" placeholder = "inches" value="{{ request.form.height }}">
    </dl>
    <div class="actions"><input type="submit" value="Register"></div>
  </form>
{% endblock %}
